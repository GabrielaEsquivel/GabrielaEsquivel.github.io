<link rel="icon" type="image/gif/jpg"
    href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./src/css/home.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png"
                height="100%" alt="logo" />
        </div>
    
    
        <div class="search-container">
            <input type="text" name="pokeName" id="pokeName" placeholder="bulbasaur...">
    
            <button type="submit" id="search-btn" class="ball-container" onclick="imprimir()">
                <div class="upper-half-ball"></div>
                <div class="bottom-half-ball"></div>
                <div class="center-ball"></div>
                <div class="center-line"></div>
            </button>
        </div>
    
         <!-- Center Screen -->
         <div class="row" >
             <div class="col-md-3 offset-3">
                 <div class="row pokemon ">
                    <div class="screen-container">
                        <div class="screen">
                            <div class="top-screen-lights">
                                <div class="mini-light red"></div>
                                <div class="mini-light red"></div>
                            </div>
                            <img class="main-screen"id="pokeImg" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" >
                
                            <div class="bottom-screen-lights">
                                <div class="small-light red">
                                    <div class="dot light-red"></div>
                                </div>
                                <div class="burger">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                
                 <div class="row pokemon">
                    <div class="nav-buttons-container">
    
                        <div class="green-screen">
                            <span id="namePokemon" class="name-screen"> Bulbasaur</span>
                        </div>
                    

                    </div>
                 </div>

                 <div class="row col-md-12 stats">

                    <div class="col-md-12 row">
                        <div class="col-md-4">
                            <img src="./src/images/la-vida.png" alt="" width="60px" height="60px">

                        </div>
                        <div class="col-md-8 stat-bar">
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" role="progressbar" id="hpBar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
    
                        </div>
                    </div>

                    <div class="col-md-12 row">
                        <div class="col-md-4">
                            <img src="./src/images/battle.png" alt=""  width="50px" height="50px">

                        </div>
                        <div class="col-md-8 stat-bar ">

                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" role="progressbar" id="attackBar" style="width: 25%;"   aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row">
                        <div class="col-md-4">
                            <img src="./src/images/defensa.png" alt="" width="50px" height="50px">

                        </div>
                        <div class="col-md-8 stat-bar">
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" role="progressbar" id="defenseBar"  style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                 </div>
               
             </div>
             <div class="col-md-6">
                 <div class="row">
                     <div class="col-md-7">
                        <div class="bottom-screens-container">
                            <div id="typePokemon" class="right-panel-screen">grass</div>
                            <div id="experiencePokemon" class="right-panel-screen">EXP #1</div>
                        </div>
                     </div>
                   
                    <div class="col-md-1">
                        <div class="center-right-container">
                    
                            <div class="yellow-button yellow">
                                <div class="big-dot light-yellow" id="idPokemon">#1</div>
                            </div>
                        </div>
                    </div>
                 </div>

            
                <div class="row">
                    <div class="top-screen-container col-md-12">
                        <div id="about-screen" class="right-panel-screen">
                            <div class="col-md-4">
                                Height:
                                <label for="" id="height">70</label> cm
                            </div>
                            <div class="col-md-4">
                                Weight:
                                <label for="" id="weight">6.9</label> kg
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <ul id="facts"></ul>
                </div>
             </div>
         </div>
    
    
    </div>



<script src="./src/js/app.js"></script>
</body>
